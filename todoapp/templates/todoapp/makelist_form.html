{% extends "todoapp/_base.html" %}
{% load tailwind_filters %}

{% block content %}
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add Todo</h2>
        <form action="" method="POST">
            <div class="mb-4">
                {% csrf_token %}
                {{ form |crispy}}
                <input class="rounded px-5 py-2 bg-green-300 hover:cursor-pointer" type="submit" value="Add Todo">
            </div>
        </form>
    </div>
</body>

{% endblock %}
