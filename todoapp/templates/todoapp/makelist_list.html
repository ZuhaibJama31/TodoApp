{% extends 'todoapp/_base.html' %}
{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-8 text-center">My Todolists</h1>
    {% for list in object_list %}
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 hover:shadow-lg transition duration-300">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">{{ list.Title }}</h2>
            <span class="text-sm px-4 py-1 rounded-full -bg text-black">
                Status: {{ list.Status }}
            </span>
        </div>
        <p class="text-gray-700">{{ list.Description }}</p>
        <p class="text-gray-700">{{ list.Date }}</p>
       
         <a href="{% url 'todo-delete' pk=list.pk %}">
            <button type="submit" class="rounded px-5 py-2 bg-green-300 hover:cursor-pointer">Delete</button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
